<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/materialize/bin/materialize.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="angularMermaidApp" ng-controller="MainCtrl">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <!-- Add your site or application content here-->
  <div class="row">
    <span id="fluff" ng-show="showform">
      <form class="col s12 m12 l3">
        <div class="input-field col s12">
          <textarea class="materialize-textarea" style="font-size:12px; font-family:'Consolas','Menlo',fixed-width; height:150px" required ng-model="mermaidsyntax" ng-change="checkUpdate()"></textarea>
          <label>Enter mermaid diagram syntax here</label>
        </div>
        <div>

          <div ng-show="showerror">
            <br/>
            <i class="tiny mdi-alert-error"> Invalid syntax</i>
            <br/>
            <br/>
          </div>
          This webapp uses the <a href="http://knsv.github.io/mermaid/index.html">mermaid</a> library to generate graphs and sequence diagrams.
          <br/> Syntax for sequence diagrams can be found <a href="http://knsv.github.io/mermaid/sequenceDiagram.html">here</a>
          <!--
        <br/> Sample sequence syntax:
        <br/>
        <div class="mmcode">
          sequenceDiagram
          <br/> A->>B: Query
          <br/> B->>C: Forward query
          <br/> Note right of C: Thinking...
          <br/> C->>B: Response
          <br/> B->>A:Forward response
          <br/>
        </div>
        -->

        </div>
      </form>
    </span>
    <div ng-class="diagclass">
      <div ng-class="cardclass">
        <div class="card-content">
          <span class="card-title grey-text" ng-show="showform">Generated diagram</span><br/>
          <span id="mermaidholder"></span>
          <span ng-show="showform"><a ng-href="{{diaglink}}">PERMALINK</a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/knsv/mermaid/0.3.3/dist/mermaid.full.js"></script>
  <script src="bower_components/materialize/bin/materialize.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <!-- endbuild -->
</body>
</html>
